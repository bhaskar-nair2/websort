<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSort</title>
        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <!-- feather-icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8480025500253824"
        crossorigin="anonymous"></script>
         <!-- Google tag (gtag.js) -->
         <script async src="https://www.googletagmanager.com/gtag/js?id=G-JZVHBHY2EL"></script>
         <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'G-JZVHBHY2EL');
         </script>
    </head>
    <body>
        <nav class="navbar  is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h1 class="title has-text-white">
                        WebSort
                    </h1>
                </a>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-content">
                        <!-- Search file input -->
                        <div class="my-4">
                            <label class="label" for="searchFileIn">
                                Input Search File
                            </label>
                            <div class="columns">
                                <div class="column is-three-quarter">
                                    <input class="input" type="file" id="searchFileIn">
                                </div>
                                <div class="column is-one-quarter">
                                    <a target="_blank" rel="noopener noreferrer" href="https://docs.google.com/spreadsheets/d/1Pc3qOdjtiUf0gdxD0KmJPXS2OScC0lsd/edit?usp=sharing&ouid=117933741983277459307&rtpof=true&sd=true">
                                        <button class="button is-link is-light is-fullwidth" href="">
                                            Download Search Template
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Page counts in search file -->
                        <div class="columns">
                            <div class="column">
                                <label class="label" for="paCount">PA Count</label>
                                <input
                                    class="input"
                                    type="number"
                                    id="paCount"
                                    value="3"
                                >
                            </div>
                            <div class="column">
                                <label class="label" for="spaCount">SPA Count</label>
                                <input
                                    class="input"
                                    type="number"
                                    id="spaCount"
                                    value="1"
                                >
                            </div>
                            <div class="column">
                                <label class="label" for="rcCount">RC Count</label>
                                <input
                                    class="input"
                                    type="number"
                                    id="rcCount"
                                    value="1"
                                >
                            </div>
                        </div>
                        <!-- Ident File to be sorted -->
                        <div class="my-4">
                            <label class="label" for="sortFileIn">Input Indent File</label>
                            <div class="columns">
                                <div class="column is-three-quarter">
                                    <input class="input" type="file" id="sortFileIn">
                                </div>
                                <div class="column is-one-quarter">
                                    <a target="_blank" rel="noopener noreferrer" href="https://docs.google.com/spreadsheets/d/1xqr7hgpKWSTHgX39rs4NSYwTI5ieMjQ6/edit?usp=sharing&ouid=117933741983277459307&rtpof=true&sd=true">
                                        <button class="button is-link is-light is-fullwidth" href="">
                                            Download Indent Template
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="startBtn" class="button my-4">
                    <!-- <i data-feather="circle" class="animate__animated animate__pulse animate__infinite infinite"></i> -->
                    Start Search
                </button>
                <progress id="progress-bar" class="progress is-small is-primary is-invisible" max="100">
                    15%
                </progress>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class=" columns">
                    <div class="column">
                        <h1 class="subtitle">Logs</h1>
                        <div>
                            <textarea
                                readonly
                                class="textarea"
                                id="outputLogs"
                                rows="10"
                            ></textarea>
                        </div>
                    </div>
                    <div class="column">
                        <h1 class="subtitle">Errors</h1>
                        <div>
                            <textarea
                                readonly
                                class="textarea"
                                id="errorLogs"
                                rows="10"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ! Script loading delays are still a major threat -->
        <!-- SQL-JS for SQLLite in browser -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.min.js"
            integrity="sha512-l5XgljO54rARJoeqQoY4w0sAJVFd/0GVSvFNtr9YSCSEe+M7Lg0tDw7WQg1J06Mr0/2f9M6ExdHBChwxWammKA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Memory Issue -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-asm-memory-growth.min.js"
            integrity="sha512-Dj/7xjW3ZydZvmi+hsE55mCFmTwES2S9qQFnZq6YChhHb7kgjhLKMJJCE/wB0tXUvnsCm7WZLhEeU97OEU8M0Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- XLSX for Sheets manipulation -->
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <!-- Animate CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- My packages -->
        <script type="module" src="./js/sqllite.js"></script>
        <script type="module" src="./js/index.js"></script>
        <script>
    feather.replace()
        </script>
    </body>
</html>
